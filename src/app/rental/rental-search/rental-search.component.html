<section id="rentalListing">
    <h1 *ngIf="rentalItems.length>0" class="page-title">Your Home in {{searchTerm | ucwords}}</h1>
    <h1 *ngIf="errors.length>0" class="page-title">
        <p *ngFor="let error of errors">
            {{error.title}} : {{error.detail}}
        </p>
    </h1>
    <div class="row">
        <div class='col-md-3 col-xs-6' *ngFor="let rentalItem of rentalItems; let i = index">
            <bwm-rental-list-item [rentalItemToShow]="rentalItem"></bwm-rental-list-item>
        </div>

    </div>
</section>
