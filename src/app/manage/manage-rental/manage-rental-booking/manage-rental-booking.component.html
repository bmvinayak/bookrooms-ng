<button (click)="modalService.open(bookingModal)" class="btn btn-ghost" style="float: right;">Show Bookings</button>
<!-- Click event to open modal, dont forget to inject modal service in .ts file -->

<ng-template #bookingModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title title">Bookings Made</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngFor="let myBooking of myBookings;let indexOfelement=index;" class="bookings-inner-container">
            <!-- Iterate bookings here -->
            <p><span>Date:</span> {{myBooking.startAt | formatDate}} - {{myBooking.endAt | formatDate}} </p> <!-- startAt - endAt -->
            <p><span>Guests:</span> {{myBooking.noOfGuests}}</p> <!-- guests -->
            <p><span>Total Amount:</span> {{myBooking.currency}} {{myBooking.totalAmount}}</p> <!-- totalPrice -->
            <hr *ngIf="indexOfelement<myBookings.length-1"> <!-- do not display after last element -->
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-bwm" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
