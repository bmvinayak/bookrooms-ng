<div [ngSwitch]="requestType">
    <div *ngSwitchCase="requestTypes.received">
        <bwm-booking-listing 
        title="Bookings Received"
        [getBookings]="getReceivedBookings">
        </bwm-booking-listing>
    </div>
    <div *ngSwitchDefault>
        <bwm-booking-listing 
        title="My Bookings"
        [getBookings]="getMyBookings">
        </bwm-booking-listing>
    </div>
</div>
