<div [ngStyle]="style" class="editable-component">
    <select *ngIf="isActiveInput" 
        (keydown.escape)="cancelUpdate()"
        (keydown.enter)="updateEntity()"
        class="{{displayClass}}" 
        [(ngModel)]="entity[entityfieldName]">
        <option [selected]="entity[entityfieldName] === undefined" disabled>----</option>
        <option 
            *ngFor="let option of options"
            [ngValue]="option">{{option}}</option>
    </select>

    <span *ngIf="!isActiveInput" class="{{displayClass}} inline"> {{transformView(entity[entityfieldName])}}</span>
    <div class="{{displayClass}} inline">
        <button *ngIf="!isActiveInput" class="btn btn-sm btn-warning btn-editable" (click)="isActiveInput = true">
            Edit
        </button>
        <button *ngIf="isActiveInput" class="btn btn-sm btn-success btn-editable" (click)="updateEntity()">
            Save
        </button>
        <button *ngIf="isActiveInput" class="btn btn-sm btn-danger btn-editable" (click)="cancelUpdate()">
            Cancel
        </button>
    </div>

</div>
