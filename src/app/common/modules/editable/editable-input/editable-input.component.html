<div [ngStyle]="style" class="editable-component">
    <input *ngIf="isActiveInput"
        (keydown.escape)="cancelUpdate()"
        (keydown.enter)="updateEntity()"
        class="{{displayClass}}"
        type="{{dataType}}"
        [(ngModel)]="entity[entityfieldName]">
    <span *ngIf="!isActiveInput" 
        class ="{{displayClass}} inline" > {{transformView(entity[entityfieldName])}}</span>
    <div class ="{{displayClass}} inline">
        <button *ngIf="!isActiveInput"
            class="btn btn-sm btn-warning btn-editable"
            (click)="isActiveInput = true">
            Edit
        </button>
        <button *ngIf="isActiveInput" 
            class="btn btn-sm btn-success btn-editable" 
            (click)="updateEntity()">
            Save
        </button>
        <button *ngIf="isActiveInput"
            class="btn btn-sm btn-danger btn-editable"
            (click)="cancelUpdate()"> 
            Cancel
        </button>
    </div>

</div>
