<div [ngStyle]="style" class="editable-component">
    <textarea
        *ngIf="isActiveInput"
        (keydown.escape)="cancelUpdate()"
        (keydown.enter)="updateEntity()"
        class="{{displayClass}}"
        [(ngModel)]="entity[entityfieldName]"
        rows="{{rows}}"
        [cols]="cols">
<!--notice two different stypes of receiving inputs rows = "{{rows}}" and [cols] = "cols"-->
    </textarea>
    <span *ngIf="!isActiveInput" 
        class="{{displayClass}} inline"> {{transformView(entity[entityfieldName])}}</span>
    <div class="{{displayClass}} inline">
        <button *ngIf="!isActiveInput" 
            class="btn btn-sm btn-warning btn-editable" (click)="isActiveInput = true">
            Edit
        </button>
        <button *ngIf="isActiveInput" 
            class="btn btn-sm btn-success btn-editable" (click)="updateEntity()">
            Save
        </button>
        <button *ngIf="isActiveInput" 
            class="btn btn-sm btn-danger btn-editable" (click)="cancelUpdate()">
            Cancel
        </button>
        <p class="note" *ngIf="isActiveInput">Use Shift+Enter for new line</p>
    </div>

</div>
